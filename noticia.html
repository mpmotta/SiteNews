<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    
    <base href="http://localhost:8080/News-Front/">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Notícias</div>
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categoria.html?categoria=Política">Política</a></li>
                <li><a href="categoria.html?categoria=Esportes">Esportes</a></li>
                <li><a href="categoria.html?categoria=Entretenimento">Entretenimento</a></li>
                <li><a href="categoria.html?categoria=Variedades">Variedades</a></li>
                <li><a href="categoria.html?categoria=Mundo">Mundo</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="article-container" style="max-width: 900px;">
        <div class="loading-message">Carregando notícia...</div>
    </div>

    <script>
        function formatarData(dataStr) {
            if(!dataStr) return "";
            return new Date(dataStr).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        const montarImagem = (nomeArquivo) => {
            if (!nomeArquivo || nomeArquivo === "") return 'img/no-image.jpg';
            if (nomeArquivo.startsWith('http')) return nomeArquivo;
            if (nomeArquivo.startsWith('img/')) return nomeArquivo;
            return `img/${nomeArquivo}`;
        };
        
        async function loadSingleNews() {
            const urlParams = new URLSearchParams(window.location.search);
            const noticiaId = urlParams.get('id');
            const container = document.getElementById('article-container');

            if (!noticiaId) {
                container.innerHTML = "<h1 class='error-message'>Erro: ID da notícia não encontrado na URL.</h1>";
                return;
            }

            try {
                // --- REQUISIÇÃO API ---
                // Buscamos todas para garantir compatibilidade e filtramos no JS
                const response = await fetch('http://localhost:8080/API-News/api.php/noticias/');
                if(!response.ok) throw new Error("Erro na API");

                const todasNoticias = await response.json();
                
                // Encontrar a notícia específica (converte ID para string na comparação)
                const noticia = todasNoticias.find(n => n.id == noticiaId);

                if (!noticia) {
                    container.innerHTML = "<h1 class='error-message'>Erro: Notícia não encontrada no banco de dados.</h1>";
                    document.title = "Notícia não encontrada";
                    return;
                }

                document.title = noticia.titulo;

                const imgNoticia = montarImagem(noticia.imagem);
                
                // Converte quebras de linha \n do banco para <br> no HTML
                const textoFormatado = noticia.noticia.replace(/\n/g, '<br>');

                container.innerHTML = `
                    <article>
                        <header class="article-header">
                            <h1>${noticia.titulo}</h1>
                            <div class="article-meta">
                                <span class="category">${noticia.categoria}</span>
                                <span>Por <strong>${noticia.quem_postou}</strong></span>
                                <span>Em ${formatarData(noticia.data_postagem)}</span>
                            </div>
                        </header>

                        <img src="${imgNoticia}" alt="${noticia.titulo}" class="article-image" onerror="this.src='img/no-image.jpg'">

                        <div class="article-content">
                            ${textoFormatado}
                        </div>
                    </article>
                `;

            } catch (e) {
                console.error(e);
                container.innerHTML = "<h1 class='error-message'>Erro ao carregar a notícia. Tente novamente.</h1>";
            }
        }

        document.addEventListener('DOMContentLoaded', loadSingleNews);
    </script>
</body>
</html>
