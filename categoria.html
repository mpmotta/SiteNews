<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title> 
    
    <base href="http://localhost:8080/News-Front/">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Notícias</div>
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categoria.html?categoria=Política" id="nav-Política">Política</a></li>
                <li><a href="categoria.html?categoria=Esportes" id="nav-Esportes">Esportes</a></li>
                <li><a href="categoria.html?categoria=Entretenimento" id="nav-Entretenimento">Entretenimento</a></li>
                <li><a href="categoria.html?categoria=Variedades" id="nav-Variedades">Variedades</a></li>
                <li><a href="categoria.html?categoria=Mundo" id="nav-Mundo">Mundo</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        
        <main class="main-content">
            <h1 id="category-title" style="font-size: 2em; margin-bottom: 20px;">Carregando...</h1>
            <div id="featured-news"></div>
            <div id="secondary-news-wrapper"></div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget">
                <h2 id="sidebar-title">Mais Notícias</h2>
                <div id="all-news-list"></div>
            </div>
        </aside>

    </div>

    <script>
        function formatarData(dataStr) {
            if (!dataStr) return "";
            return new Date(dataStr).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Função para tratar caminhos de imagem
        const montarImagem = (nomeArquivo) => {
            if (!nomeArquivo || nomeArquivo === "") return 'img/no-image.jpg';
            if (nomeArquivo.startsWith('http')) return nomeArquivo;
            if (nomeArquivo.startsWith('img/')) return nomeArquivo; // Graças a tag <base>, não duplicamos o caminho
            return `img/${nomeArquivo}`;
        };

        async function loadCategoryNews() {
            const featuredContainer = document.getElementById('featured-news');
            const secondaryContainer = document.getElementById('secondary-news-wrapper');
            const sidebarList = document.getElementById('all-news-list');
            const categoryTitle = document.getElementById('category-title');
            
            const urlParams = new URLSearchParams(window.location.search);
            const categoryName = urlParams.get('categoria');

            if (!categoryName) {
                categoryTitle.textContent = "Erro: Categoria não encontrada na URL";
                return;
            }

            // Configurações visuais iniciais
            document.title = `Categoria: ${categoryName}`;
            categoryTitle.textContent = categoryName;
            document.getElementById('sidebar-title').textContent = `Mais de ${categoryName}`;
            const activeLink = document.getElementById(`nav-${categoryName}`);
            if (activeLink) activeLink.classList.add('active');

            try {
                // --- REQUISIÇÃO API ---
                const response = await fetch('http://localhost:8080/API-News/api.php/noticias/');
                if(!response.ok) throw new Error("Erro na API");
                
                const todasNoticias = await response.json();

                // 1. Filtrar pela categoria
                const noticiasFiltradas = todasNoticias.filter(noticia => noticia.categoria === categoryName);

                // 2. Ordenar por data (mais recente primeiro)
                noticiasFiltradas.sort((a, b) => new Date(b.data_postagem) - new Date(a.data_postagem));

                // Limpar containers
                featuredContainer.innerHTML = "";
                secondaryContainer.innerHTML = "";
                sidebarList.innerHTML = "";

                if (noticiasFiltradas.length === 0) {
                    featuredContainer.innerHTML = "<p class='loading-message'>Nenhuma notícia encontrada nesta categoria.</p>";
                    sidebarList.innerHTML = "";
                    return;
                }

                // --- DISTRIBUIÇÃO ---
                const noticiaDestaque = noticiasFiltradas.shift();
                const noticiaSecundaria1 = noticiasFiltradas.shift();
                const noticiaSecundaria2 = noticiasFiltradas.shift();
                const outrasNoticias = noticiasFiltradas;

                // Renderizar Destaque
                if (noticiaDestaque) {
                    const imgDestaque = montarImagem(noticiaDestaque.imagem);
                    featuredContainer.innerHTML = `
                        <article class="card card-large">
                            <a href="noticia.html?id=${noticiaDestaque.id}">
                                <img src="${imgDestaque}" alt="${noticiaDestaque.titulo}">
                                <span class="category-badge">${noticiaDestaque.categoria}</span>
                            </a>
                            <div class="card-content">
                                <h2><a href="noticia.html?id=${noticiaDestaque.id}">${noticiaDestaque.titulo}</a></h2>
                                <div class="meta-info">
                                    <span>Por ${noticiaDestaque.quem_postou}</span>
                                    <span>${formatarData(noticiaDestaque.data_postagem)}</span>
                                </div>
                            </div>
                        </article>
                    `;
                }

                // Renderizar Secundárias
                const renderSecundaria = (noticia) => {
                    const imgSec = montarImagem(noticia.imagem);
                    secondaryContainer.innerHTML += `
                        <article class="card card-medium">
                            <a href="noticia.html?id=${noticia.id}">
                                <img src="${imgSec}" alt="${noticia.titulo}">
                                <span class="category-badge">${noticia.categoria}</span>
                            </a>
                            <div class="card-content">
                                <h3><a href="noticia.html?id=${noticia.id}">${noticia.titulo}</a></h3>
                                <div class="meta-info">
                                    <span>${formatarData(noticia.data_postagem)}</span>
                                </div>
                            </div>
                        </article>
                    `;
                };

                if (noticiaSecundaria1) renderSecundaria(noticiaSecundaria1);
                if (noticiaSecundaria2) renderSecundaria(noticiaSecundaria2);

                // Renderizar Sidebar
                if (outrasNoticias.length > 0) {
                    outrasNoticias.forEach(noticia => {
                        const imgItem = montarImagem(noticia.imagem);
                        sidebarList.innerHTML += `
                            <article class="sidebar-item">
                                <a href="noticia.html?id=${noticia.id}">
                                    <img src="${imgItem}" alt="${noticia.titulo}">
                                </a>
                                <div class="sidebar-content">
                                    <h4><a href="noticia.html?id=${noticia.id}">${noticia.titulo}</a></h4>
                                    <div class="meta-info">
                                        <span>${formatarData(noticia.data_postagem)}</span>
                                    </div>
                                </div>
                            </article>
                        `;
                    });
                } else {
                    sidebarList.innerHTML = "<p class='loading-message'>Não há mais notícias.</p>";
                }

            } catch (e) {
                console.error(e);
                featuredContainer.innerHTML = "<p style='color:red'>Erro ao conectar com o servidor.</p>";
            }
        }

        document.addEventListener('DOMContentLoaded', loadCategoryNews);
    </script>
</body>
</html>
